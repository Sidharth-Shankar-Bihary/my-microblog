<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog</title>
    {% endif %}
</head>
<body>
    <h1>Hello {{ user.username }}!</h1>
    {% for post in posts %}
    <div>
        <p>{{ post.author.username }} says: 
        <b>
            {{ post.body }}
        </b>
        </p>
    </div>
    {% endfor %}
</body>
</html>
